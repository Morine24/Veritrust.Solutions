services:
  - type: web
    name: veritrust-solutions
    env: static
    staticPublishPath: .
    buildCommand: npm install
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html